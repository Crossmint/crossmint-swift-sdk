name: Swift

on:
  pull_request:
        types:
            - opened
            - synchronize
            - ready_for_review
            - converted_to_draft
  push:
      branches:
          - main

env:
  DEVELOPER_DIR: /Applications/Xcode_26.1.app/Contents/Developer

jobs:
  build:
    name: Build and Test
    runs-on: macos-26
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.1'

    - name: Cache SPM packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Boot simulator
      run: |
        UDID=$(xcrun simctl list devices available | grep "iPhone 17 Pro (" | grep -v "Max\|Plus" | head -1 | grep -Eo '[0-9A-F-]{36}')
        echo "Booting simulator $UDID"
        xcrun simctl boot "$UDID" || true
        xcrun simctl bootstatus "$UDID" -b

    - name: Build & run tests
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 25
        max_attempts: 2
        command: make ci-test
        on_retry_command: |
          echo "Killing hung processes before retry..."
          pkill -f appintentsnltrainingprocessor || true
          pkill -f xcodebuild || true
          pkill -f DTServiceHub || true
          xcrun simctl shutdown all || true
          UDID=$(xcrun simctl list devices available | grep "iPhone 17 Pro (" | grep -v "Max\|Plus" | head -1 | grep -Eo '[0-9A-F-]{36}')
          echo "Re-booting simulator $UDID"
          xcrun simctl boot "$UDID" || true
          xcrun simctl bootstatus "$UDID" -b

    - name: Run SwiftLint
      run: make lint

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          TestResults.xcresult
          test_results.xml
